{% extends 'base.html' %}

{% load static %}

{% block title %}削除 | Foundamental{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <p>本当に削除しますか？</p>
            <div>
                {{ object.get_timerange }}

            <button class="btn btn-primary" type="submit">削除</button>

        </form>
    </div>
</div>
{% endblock %}
