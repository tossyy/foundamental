{% extends 'base.html' %}
{% load widget_tweaks %}

{% load static %}

{% block title %}新規作成 | Foundamental{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <div class="my-3">
                {{ form.startTime.errors }}
                <label for="{{ form.startTime.id_for_label }}" class="form-label">{{ form.startTime.label_tag }}</label>
                {{ form.startTime|add_class:'datetimepicker' }}
            </div>
            <button class="btn btn-primary" type="submit">作成</button>
            <a class="btn btn-secondary" href="{% url 'booking:schedule-list' %}">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
